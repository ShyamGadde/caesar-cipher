<!DOCTYPE html>
<html>

<head>
  <title>Caesar Cipher</title>
  <link rel="icon" href="https://fav.farm/ðŸ¤–" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Caesar Cipher</h2>
    <label for="message">Message:</label>
    <br>
    <input type="text" id="message" placeholder="Enter your message">
    <br>
    <label for="shift">Shift:</label>
    <br>
    <input type="text" id="shift" placeholder="Enter the shift value">
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function encrypt() {
      var message = document.getElementById("message").value;
      var shift = parseInt(document.getElementById("shift").value);

      var encryptedMessage = "";
      for (var i = 0; i < message.length; i++) {
        var charCode = message.charCodeAt(i);

        if (charCode >= 65 && charCode <= 90) {
          encryptedMessage += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
        } else if (charCode >= 97 && charCode <= 122) {
          encryptedMessage += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
        } else {
          encryptedMessage += message.charAt(i);
        }
      }

      document.getElementById("result").innerHTML = "Encrypted message: " + encryptedMessage;
    }

    function decrypt() {
      var message = document.getElementById("message").value;
      var shift = parseInt(document.getElementById("shift").value);

      var decryptedMessage = "";
      for (var i = 0; i < message.length; i++) {
        var charCode = message.charCodeAt(i);

        if (charCode >= 65 && charCode <= 90) {
          decryptedMessage += String.fromCharCode(((charCode - 65 - shift + 26) % 26) + 65);
        } else if (charCode >= 97 && charCode <= 122) {
          decryptedMessage += String.fromCharCode(((charCode - 97 - shift + 26) % 26) + 97);
        } else {
          decryptedMessage += message.charAt(i);
        }
      }

      document.getElementById("result").innerHTML = "Decrypted message: " + decryptedMessage;
    }
  </script>
</body>

</html>
